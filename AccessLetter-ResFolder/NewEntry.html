<!DOCTYPE html>
<html>

<head>
    <title>Entry Form</title>
    <link rel="stylesheet" href="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/xtab.css" />
    <!-- <link rel="stylesheet" href="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/NewEntry.min.css" -->
    <link rel="stylesheet" href="https://rawgitNewEntry.min.css"
    />
</head>

<body>
    <div id="alBanner">
        Send Access Letters to 3<sup>rd</sup> parties to access Bain Case Materials
    </div>
    <br>
    <div class="formHolder">
        <input type="radio" name="Role" value="Yes">I am a Manager/Partner<br>
        <input type="radio" name="Role" value="No">I am a EA/MA filling on behalf of a Manager/Partner<br>
        <label>Case Code</label><br>
        <input type="text" id="txt_CaseCode" minlength="3" maxlength="4" placeholder="Enter 3 to 4 char Case Code (required)">
        <br><br>

        <label>Case Code</label><br>
        <input type="text" id="txt_CaseCode" minlength="3" maxlength="4" placeholder="Enter 3 to 4 char Case Code (required)">
        <br><br>

        <label>Client Name</label><br>
        <input type="text" id="txt_ClientName" placeholder="Enter Client Name (required)">
        <br><br>

        <label>Project Name</label><br>
        <input type="text" id="txt_PName" placeholder="Enter Project Name">
        <br><br>

        <label>Is this a Vendor Due Diligence (EMEA only)?</label><br>
        <input type="radio" name="Diligence" value="Yes"> Yes<br>
        <input checked type="radio" name="Diligence" value="No"> No <br><br>

        <label>Total number of recipients at this time</label><br>
        <input id="txt_VCount" type="number" min="1" max="100" placeholder="Enter total number of recipients, then press TAB (required)"><br><br>
        <div class="hideComp">
            <textarea id="txt_vMultiLine" placeholder="Alternatively, if you have multiple rows of data from the template excel file, paste here and press TAB."></textarea>&nbsp;
            <a href="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/Template.xlsx"><img src="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/Microsoft_Excel_2013_logo.png" alt="Excel" height="23" width="25"></a><br>
            <br><label>Recipient Email<span style="display:inline-block; width: 47px;"></span>
            Recipient Name<span style="display:inline-block; width: 47px;"></span>
            Recipient Company</label><br>
            <div id="excelControl"></div><br>
            <input type="button" id="btn_Send" value="Send Email">
        </div>
    </div>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin=" anonymous"></script>
    <script type="application/javascript" src="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/xtab.js "></script>
    <script type="application/javascript" src="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/Encryption.js"
        charset="utf-8 "></script>
    <!-- <script type="application/javascript" src="https://rawgit.com/TusharMathur2017/Extranet/eama/AccessLetter-ResFolder/NewEntry.min.js"
        charset="utf-8 "></script> -->
        <script type="application/javascript" src="NewEntry.min.js"
        charset="utf-8 "></script>
</body>

</html>
